server.port= 7000

spring.cloud.config.server.native.search-locations = ${CONFIG_LOCATION:classpath:/config-repo/}
spring.profiles.active= native

spring.application.name=config-server

eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:9999/eureka/
eureka.client.service-url.defaultZone=http://peer1:9999/eureka/,http://peer2:9998/eureka/,http://peer3:9997/eureka/

##忽略权限拦截
management.security.enabled=false
##
spring.cloud.bus.trace.enabled=true
##
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
