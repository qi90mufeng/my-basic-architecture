server.port=7000
spring.application.name=config-server

spring.cloud.config.server.git.uri=https://github.com/qi90mufeng/my-basic-architecture.git
spring.cloud.config.server.git.search-locations=config-repo
#git的配置文件会加载到本地的目录
spring.cloud.config.server.git.basedir=D:/git-config

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://peer1:9999/eureka/,http://peer2:9998/eureka/,http://peer3:9997/eureka/

##忽略权限拦截
management.security.enabled=false
##
spring.cloud.bus.trace.enabled=true
##
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
